    <!-- Portfolio Grid Section -->
    <section id="lend" class="bg-light-gray full-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 text-center"></div>
                <div class="col-lg-8 text-center">
                    <h2 class="section-heading">Borrow from a friend</h2>
                    <form class="form-horizontal">
                      <fieldset>
                        
                        <div class="form-group">
                          <label for="inputEmail" class="col-lg-2 control-label">Your Email</label>
                          <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputEmail" placeholder="youremail@mail.com">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputPassword" class="col-lg-2 control-label">Your Password</label>
                          <div class="col-lg-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAmount" class="col-lg-2 control-label">Loan Amount</label>
                          <div class="col-lg-10">
                            <input type="number" class="form-control" id="inputAmount" placeholder="1,000">
                          </div>
                        </div>
                        
                        <div class="form-group">
                          <label for="select" class="col-lg-2 control-label">Term</label>
                          <div class="col-lg-10">
                            <select class="form-control" id="select">
                              <option>1 Month</option>
                              <option>3 Months</option>
                              <option>6 Months</option>
                              <option>12 Months</option>
                              <option>24 Months</option>
                              <option>36 Months</option>
                            </select>
                          </div>
                        </div>  
                          
                        <div class="form-group">
                          <label for="inputEmail" class="col-lg-2 control-label">Your Bank details</label>
                          <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputEmail" placeholder="XXXX-XXXXXX-XXXX">
                          </div>
                        </div>    
                          
                        <div class="form-group">
                          <label for="inputEmail" class="col-lg-2 control-label">Friends' email</label>
                          <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputEmail" placeholder="friendsemail@mail.com">
                          </div>
                        </div>  
                        <div class="form-group">
                          <label for="inputEmail" class="col-lg-2 control-label">Friends' phone number</label>
                          <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputEmail" placeholder="0123456789">
                          </div>
                        </div>  
                          
                        <div class="form-group">
                          <label class="col-lg-2 control-label">SMS Reminders</label>
                          <div class="col-lg-10">
                            <div class="radio">
                              <label>
                                <input type="radio" name="optionsRadiosSms" id="optionsRadios1" value="option1" checked="">
                                Get Oinoi to send automated SMS reminders to my friend
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="optionsRadiosSms" id="optionsRadios2" value="option2">
                                Do not send SMS
                              </label>
                            </div>
                          </div>
                        </div>
                        
                        <div class="form-group">
                          <label class="col-lg-2 control-label">Follow up calls</label>
                          <div class="col-lg-10">
                            <div class="radio">
                              <label>
                                <input type="radio" name="optionsRadiosFollowUp" id="optionsRadios1" value="option1" checked="">
                                Get Oinoi to call my friend if he/she has missed a payment
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="optionsRadiosFollowUp" id="optionsRadios2" value="option2">
                                Do not call my friend
                              </label>
                            </div>
                          </div>
                        </div>                          

                        <div class="form-group">
                          <label class="col-lg-2 control-label">Credit Report</label>
                          <div class="col-lg-10">
                            <div class="radio">
                              <label>
                                <input type="radio" name="optionsRadiosCR" id="optionsRadios1" value="option1" checked="">
                                Get Oinoi to report the payment of this loan to FICO <br>(Can help your friend build his/her credit score)
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="optionsRadiosCR" id="optionsRadios2" value="option2">
                                Do not report this loan to FICO
                              </label>
                            </div>
                          </div>
                        </div>        
                          

                        <div class="form-group">
                          <label class="col-lg-2 control-label">Interest rate</label>
                          <div class="col-lg-10">
                            <div class="radio">
                              <label>
                                <input type="radio" name="optionsRadiosIR" id="optionsRadios1" value="option1" checked="">
                                Charge an interest rate of 5% per year on this loan
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="optionsRadiosIR" id="optionsRadios2" value="option2" >
                                Do not charge interest
                              </label>
                            </div>
                          </div>
                        </div>                                  
                          
                        <div class="form-group">
                          <div class="col-lg-10 col-lg-offset-2">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Confirm Loan</button>
                          </div>
                        </div>
                      </fieldset>
                    </form>
                </div>
                <div class="col-lg-2 text-center"></div>
            </div>
            
        </div>
    </section>
